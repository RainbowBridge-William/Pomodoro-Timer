<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7a0431b0d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Pomodoro App</title>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
      <section id="timer-container">
        <div>
          <h4 id="minutes"></h4>
        </div>
        <div>
          <h4>:</h4>
        </div>
        <div>
          <h4 id="seconds"></h4>
        </div>
      </section>
      <section id="controls">
        <button id="play"><i class="fas fa-play"></i></button>
        <a href="./index.html" id="refresh"><i class="fas fa-redo-alt"></i></a>
      </section>
    </main>
    <div id="message"></div>
  </body>
</html>
